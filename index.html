<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <title>YouTube</title>
</head>
<body>

  <nav class="navbar">
    <div class="menu">
      <i class="fas fa-bars"></i>
    </div>
    <div class="youtube-logo">
      <img src="assets/icons/youtube-logo.svg" class=youtube-logo>
    </div>
    <div class="searchbar">
      <input type="text" placeholder="Search" title="Search"  class="searchinput">
      <button class="searchbutton">
        <i class="fa fa-search searchbar-icon"></i>
      </button>
    </div>
    <div class="video-camera-navbar">
      <i class="fas fa-video video-camera"></i>
    </div>
    <div class="youtube-apps">
      <i class="fa fa-th"></i>
    </div>
    <div class="youtube-settings">
      <i class="fas fa-ellipsis-v"></i>
    </div>
    <div class="sign-in">A</div>
    
  </nav>

  <section class="video-title-description-comments-recommended">

    <section class="video-title-description-comments">
      <section class="video">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/CGRzfUccmNE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      <section class="title">title</section>
      <section class="description">description</section>
      <section class="comments">comments</section>
    </section>

    <aside class="recommended">recommended</aside>

  </section>

</body>
  
</html>
